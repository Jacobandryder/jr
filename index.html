<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self'; 
                   style-src 'self' 'unsafe-inline'; 
                   frame-src https://www.crazygames.com; 
                   connect-src 'self';">
    <title>Website with Expandable Game</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.5rem;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            text-align: center;
        }

        .game-container {
            margin: 20px 0;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: all 0.3s ease;
        }

        .game-container iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }

        .game-container.hidden {
            display: none;
        }

        .expand-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #007BFF;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        .expand-btn:hover {
            background: #0056b3;
        }

        footer {
            margin-top: 40px;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #333;
            background: #d0e7ff;
            border-top: 1px solid #b0d4f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>

    <div class="container">
        <div class="game-container" id="gameContainer">
            <iframe id="gameIframe" src="https://www.crazygames.com/embed/bank-heist" allowfullscreen></iframe>
            <button class="expand-btn" id="expandButton" onclick="toggleGameSize()">De-expand</button>
        </div>
        <button class="expand-btn hidden" id="showGameButton" onclick="toggleGameSize()">Expand</button>
    </div>

    <footer>
        maybe Â© <span id="currentYear"></span> CJL & :) co.
    </footer>

    <script>
        // Populate footer year dynamically
        document.getElementById("currentYear").textContent = new Date().getFullYear();

        // Game Expand/De-expand Functionality
        function toggleGameSize() {
            const gameContainer = document.getElementById("gameContainer");
            const expandButton = document.getElementById("expandButton");
            const showGameButton = document.getElementById("showGameButton");

            if (gameContainer.classList.contains("hidden")) {
                // Show game
                gameContainer.classList.remove("hidden");
                showGameButton.classList.add("hidden");
                expandButton.textContent = "De-expand";
            } else {
                // Hide game
                gameContainer.classList.add("hidden");
                showGameButton.classList.remove("hidden");
            }
        }
    </script>
</body>
</html>
