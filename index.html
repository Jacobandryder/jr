<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>My Website</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ffffff, #e0f7fa);
            color: #333;
            transition: background 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        footer {
            background-color: #e0f7fa;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        footer.dark-mode {
            background-color: #333;
            color: white;
        }

        /* Buttons */
        .toggle-btn {
            margin: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .toggle-btn.light {
            background-color: #007bff;
            color: white;
        }

        .toggle-btn.dark {
            background-color: #333;
            color: white;
        }

        /* High Contrast Mode */
        body.high-contrast {
            background-color: #000;
            color: #ff0;
        }

        button.high-contrast {
            background-color: #000;
            color: #ff0;
            border: 1px solid #ff0;
        }

        /* Easter Egg Image */
        .easter-egg {
            display: none;
            margin: 20px auto;
            max-width: 200px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        h1, h2 {
            font-size: 28px;
        }

        form {
            margin-top: 20px;
        }

        form p {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        My Website
    </header>

    <div class="container">
        <h1>Welcome to my website</h1>
        <h2>This website was made with help from ChatGPT and hosted on GitHub Pages and Netlify.</h2>
        <p>If the game does not load, click the button below to play it directly on CrazyGames.</p>

        <!-- Easter Egg -->
        <img id="easter-egg" class="easter-egg" src="https://art.pixilart.com/2b49a08c4b.png" alt="Easter Egg">

        <!-- Buttons -->
        <button id="easter-egg-toggle" class="toggle-btn light">Show Easter Egg</button>
        <button id="light-dark-toggle" class="toggle-btn light">Toggle Light/Dark Mode</button>
        <button id="high-contrast-toggle" class="toggle-btn light">Toggle High-Contrast Mode</button>

        <!-- Contact Form -->
        <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
            <p>
                <label>Name: <input type="text" name="name" required /></label>
            </p>
            <p>
                <label>Email: <input type="email" name="email" required /></label>
            </p>
            <p>
                <label>Message: <textarea name="message" required></textarea></label>
            </p>
            <div data-netlify-recaptcha="true"></div>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
    </div>

    <footer>
        <p>maybe Â© <span id="current-year"></span> CJL & :) co.</p>
    </footer>

    <script>
        // Update Year Dynamically
        document.getElementById("current-year").textContent = new Date().getFullYear();

        // Light/Dark Mode Toggle
        const lightDarkToggle = document.getElementById("light-dark-toggle");
        lightDarkToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            lightDarkToggle.classList.toggle("dark");
            if (document.body.classList.contains("dark-mode")) {
                document.body.style.background = "linear-gradient(to bottom right, #000000, #333)";
                document.body.style.color = "white";
            } else {
                document.body.style.background = "linear-gradient(to bottom right, #ffffff, #e0f7fa)";
                document.body.style.color = "#333";
            }
        });

        // High-Contrast Mode Toggle
        const highContrastToggle = document.getElementById("high-contrast-toggle");
        highContrastToggle.addEventListener("click", () => {
            document.body.classList.toggle("high-contrast");
            highContrastToggle.classList.toggle("high-contrast");
        });

        // Easter Egg Toggle
        const easterEggToggle = document.getElementById("easter-egg-toggle");
        const easterEgg = document.getElementById("easter-egg");
        easterEggToggle.addEventListener("click", () => {
            if (easterEgg.style.display === "none" || easterEgg.style.display === "") {
                easterEgg.style.display = "block";
                easterEggToggle.textContent = "Hide Easter Egg";
            } else {
                easterEgg.style.display = "none";
                easterEggToggle.textContent = "Show Easter Egg";
            }
        });
    </script>
</body>

</html>
