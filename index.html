<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>My Website</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f5f5f5, #e0f7fa);
            color: #333;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #007bff;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin: 10px 0;
        }

        footer {
            background-color: #f1f1f1;
            color: #555;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        footer.dark-mode {
            background-color: #333;
            color: white;
        }

        /* Button Styles */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button.light {
            background-color: #007bff;
            color: white;
        }

        .button.light:hover {
            background-color: #0056b3;
        }

        .button.dark {
            background-color: #333;
            color: white;
        }

        .button.high-contrast {
            background-color: #000;
            color: #ff0;
            border: 2px solid #ff0;
        }

        /* High Contrast Mode */
        body.high-contrast {
            background-color: #000;
            color: #ff0;
        }

        /* Easter Egg Image */
        .easter-egg {
            display: none;
            margin: 20px auto;
            max-width: 200px;
            border-radius: 10px;
            border: 2px solid #007bff;
        }

        /* Form Styling */
        form {
            margin-top: 20px;
            text-align: left;
        }

        form p {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        My Website
    </header>

    <div class="container">
        <!-- Welcome Section -->
        <h1>Welcome to my website</h1>
        <h2>This website was made with help from ChatGPT and hosted on GitHub Pages and Netlify.</h2>
        <p>If the game does not load, click the button below to play it directly on CrazyGames.</p>

        <!-- Easter Egg -->
        <img id="easter-egg" class="easter-egg" src="https://art.pixilart.com/2b49a08c4b.png" alt="Easter Egg">

        <!-- Buttons -->
        <div class="button-group">
            <button id="easter-egg-toggle" class="button light">Show Easter Egg</button>
            <button id="light-dark-toggle" class="button light">Toggle Light/Dark Mode</button>
            <button id="high-contrast-toggle" class="button light">Toggle High-Contrast Mode</button>
        </div>

        <!-- Contact Form -->
        <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </p>
            <div data-netlify-recaptcha="true"></div>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
    </div>

    <footer>
        <p>maybe Â© <span id="current-year"></span> CJL & :) co.</p>
    </footer>

    <script>
        // Update Year Dynamically
        document.getElementById("current-year").textContent = new Date().getFullYear();

        // Light/Dark Mode Toggle
        const lightDarkToggle = document.getElementById("light-dark-toggle");
        lightDarkToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            lightDarkToggle.classList.toggle("dark");
            if (document.body.classList.contains("dark-mode")) {
                document.body.style.background = "linear-gradient(to bottom right, #000000, #333)";
                document.body.style.color = "white";
            } else {
                document.body.style.background = "linear-gradient(to bottom right, #f5f5f5, #e0f7fa)";
                document.body.style.color = "#333";
            }
        });

        // High-Contrast Mode Toggle
        const highContrastToggle = document.getElementById("high-contrast-toggle");
        highContrastToggle.addEventListener("click", () => {
            document.body.classList.toggle("high-contrast");
        });

        // Easter Egg Toggle
        const easterEggToggle = document.getElementById("easter-egg-toggle");
        const easterEgg = document.getElementById("easter-egg");
        easterEggToggle.addEventListener("click", () => {
            if (easterEgg.style.display === "none" || easterEgg.style.display === "") {
                easterEgg.style.display = "block";
                easterEggToggle.textContent = "Hide Easter Egg";
            } else {
                easterEgg.style.display = "none";
                easterEggToggle.textContent = "Show Easter Egg";
            }
        });
    </script>
</body>

</html>
