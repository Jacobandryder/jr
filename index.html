<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Website</title>
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none !important;
            outline: none !important;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
            background: #ddd;
        }

        .game-container iframe {
            width: 100%;
            height: 500px;
        }

        .minimize-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        .minimize-button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a website hosted on GitHub Pages & Netlify! Feel free to enter some information below. If you are bored, you can play Bank Heist.</p>

        <div class="game-container" id="gameContainer">
            <iframe src="https://www.crazygames.com/embed/bank-heist" frameborder="0" allow="gamepad *; fullscreen *;" allowfullscreen></iframe>
            <button class="minimize-button" id="minimizeButton">Minimize</button>
        </div>

        <form onsubmit="submitForm(); return false;">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" aria-label="Enter your name" required>
            <br><br>
            <label for="message">Your Message:</label>
            <textarea id="message" placeholder="Enter your message here" rows="4" aria-label="Enter your message" required></textarea>
            <br><br>
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>

    <footer class="footer">
        maybe Â© <span id="currentYear"></span> CJL & :) co.
    </footer>

    <script>
        // Minimize button functionality
        const gameContainer = document.getElementById('gameContainer');
        const minimizeButton = document.getElementById('minimizeButton');

        minimizeButton.addEventListener('click', () => {
            if (gameContainer.style.height === '50px') {
                gameContainer.style.height = '500px';
                minimizeButton.textContent = 'Minimize';
            } else {
                gameContainer.style.height = '50px';
                minimizeButton.textContent = 'Expand';
            }
        });

        // Update the year dynamically
        const currentYear = new Date().getFullYear();
        document.getElementById('currentYear').textContent = currentYear;

        // Form submission functionality
        function submitForm() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            alert(`Thank you, ${name}! Your message: "${message}" has been received.`);
            document.getElementById('submitButton').disabled = true;
        }
    </script>
</body>
</html>
