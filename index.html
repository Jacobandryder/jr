<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jr</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styling for the minimize button */
        .minimize-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            z-index: 10;
        }

        .minimize-button:hover {
            background-color: #0056b3;
        }

        .game-container {
            position: relative;
            width: 100%;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        .game-container iframe {
            width: 100%;
            height: 100%;
        }

        .game-container.collapsed {
            height: 40px; /* Height for the button to remain visible */
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            background-image: url('logo.png'); /* Path to your logo image */
            background-size: 150px; /* Adjust size as needed */
            background-repeat: no-repeat; /* Set to repeat if you want a pattern */
            background-position: center top; /* Position the logo */
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>
            This is a website hosted on GitHub Pages & Netlify! Feel free to enter some information below. 
            If you are bored, you can play Bank Heist.
        </p>

        <!-- Game Embed with Minimize Button -->
        <div class="game-container" id="gameContainer" style="height: 500px;">
            <iframe src="https://www.crazygames.com/embed/bank-heist" 
                    frameborder="0" 
                    allow="gamepad *; fullscreen *;" 
                    allowfullscreen>
            </iframe>
            <button class="minimize-button" id="minimizeButton">Minimize</button>
        </div>

        <!-- Form Element with Input Fields -->
        <form onsubmit="submitForm(); return false;">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" aria-label="Enter your name" required>

            <label for="message">Your Message:</label>
            <textarea id="message" placeholder="Enter your message here" rows="4" aria-label="Enter your message" required></textarea>

            <!-- Submit Button -->
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>

    <!-- JavaScript for Minimize Button -->
    <script>
        const gameContainer = document.getElementById('gameContainer');
        const minimizeButton = document.getElementById('minimizeButton');

        minimizeButton.addEventListener('click', () => {
            if (gameContainer.classList.contains('collapsed')) {
                gameContainer.classList.remove('collapsed');
                gameContainer.style.height = '500px';
                minimizeButton.textContent = 'Minimize';
            } else {
                gameContainer.classList.add('collapsed');
                gameContainer.style.height = '40px'; // Only show the button when collapsed
                minimizeButton.textContent = 'Expand';
            }
        });

        function submitForm() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            alert(`Thank you, ${name}! Your message: "${message}" has been received.`);
            document.getElementById('submitButton').disabled = true;
        }
    </script>
</body>
</html>
