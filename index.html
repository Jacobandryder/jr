<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Clean Website</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        .profile-container {
            position: relative;
        }
        .profile-btn {
            background: white;
            color: #007BFF;
            border: 1px solid #007BFF;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .profile-btn:hover {
            background: #e7f3ff;
        }
        .dropdown-menu {
            position: absolute;
            top: 45px;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 2000;
        }
        .dropdown-menu button {
            padding: 10px 15px;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .dropdown-menu button:hover {
            background: #f4f4f4;
        }
        .container {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        form button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        form button:hover {
            background: #0056b3;
        }
        .game-link {
            display: inline-block;
            padding: 12px 18px;
            font-size: 1rem;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        .game-link:hover {
            background: #0056b3;
        }
        footer {
            text-align: center;
            padding: 15px 10px;
            background: #d0e7ff;
            font-size: 0.9rem;
            color: #333;
            border-top: 1px solid #b0d4f1;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>My Clean Website</h1>
        <div class="profile-container">
            <button class="profile-btn" onclick="toggleDropdown()">Profile</button>
            <span id="userName"></span>
            <div class="dropdown-menu" id="dropdownMenu">
                <button onclick="enterName()">Enter Name</button>
                <button onclick="toggleTheme()">Toggle Light/Dark Mode</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Welcome to my website. This website was made with help from ChatGPT and hosted on GitHub Pages and Netlify.</h2>
        <p>If the game does not load, click the button below to play it directly on CrazyGames.</p>
        <a class="game-link" href="https://www.crazygames.com/game/bank-heist" target="_blank">Play Bank Heist</a>

        <!-- Form Section -->
        <form onsubmit="submitForm(); return false;">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" aria-label="Enter your name" required>

            <label for="message">Your Message:</label>
            <textarea id="message" placeholder="Enter your message here" rows="4" aria-label="Enter your message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        maybe Â© <span id="currentYear"></span> CJL & :) co.
    </footer>

    <script>
        // Update Footer Year
        document.getElementById("currentYear").textContent = new Date().getFullYear();

        // Dropdown Menu Toggle
        const dropdownMenu = document.getElementById("dropdownMenu");
        function toggleDropdown() {
            dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        }

        // Enter Name
        function enterName() {
            const name = prompt("Enter your name:");
            if (name) {
                document.getElementById("userName").textContent = `Welcome, ${name}`;
            }
        }

        // Toggle Light/Dark Theme
        let darkMode = false;
        function toggleTheme() {
            if (darkMode) {
                document.body.style.backgroundColor = "#f3f4f6";
                document.body.style.color = "#333";
                darkMode = false;
            } else {
                document.body.style.backgroundColor = "#1a1a1a";
                document.body.style.color = "#f3f4f6";
                darkMode = true;
            }
        }

        // Form Submission
        function submitForm() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            alert(`Thank you, ${name}! Your message: "${message}" has been received.`);
        }

        // Close Dropdown on Outside Click
        document.addEventListener("click", (event) => {
            if (!event.target.closest(".profile-container")) {
                dropdownMenu.style.display = "none";
            }
        });
    </script>
</body>
</html>
