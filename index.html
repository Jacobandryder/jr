<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>My Website</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.5rem;
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        form p {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input, form button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <button onclick="toggleProfile()">Profile</button>
        <span id="userName"></span>
    </header>

    <main>
        <h2>Welcome to my website</h2>
        <p>This website was made with help from ChatGPT and hosted on GitHub Pages and Netlify.</p>
        <p>If the game does not load, click the button below to play it directly on CrazyGames.</p>
        <a href="https://www.crazygames.com/game/bank-heist" target="_blank">Play Bank Heist on CrazyGames</a>

        <!-- Contact Form -->
        <form name="contact" netlify>
            <p>
                <label>Name</label>
                <input type="text" name="name" required />
            </p>
            <p>
                <label>Email</label>
                <input type="email" name="email" required />
            </p>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
    </main>

    <footer>
        maybe Â© <span id="currentYear"></span> CJL & :) co.
    </footer>

    <script>
        // Populate footer year dynamically
        document.getElementById("currentYear").textContent = new Date().getFullYear();

        // Profile name prompt and display
        function toggleProfile() {
            const userName = prompt("Enter your name:");
            if (userName) {
                document.getElementById("userName").textContent = `Welcome, ${userName}`;
            }
        }
    </script>
</body>
</html>
