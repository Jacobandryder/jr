<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Website with Profile</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none !important;
            outline: none !important;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .profile-section {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            text-align: center;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #007BFF;
            margin-bottom: 15px;
        }

        .profile-info {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        .profile-actions button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }

        .profile-actions button:hover {
            background: #0056b3;
        }

        footer {
            margin-top: 40px;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #333;
            background: #d0e7ff; /* Light blue background */
            border-top: 1px solid #b0d4f1; /* Subtle border for separation */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a website hosted on GitHub Pages & Netlify! Feel free to explore and check out the profile section below.</p>

        <!-- Profile Section -->
        <div class="profile-section" id="profileSection">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture" id="profilePicture">
            <h2 id="profileName">User Name</h2>
            <p class="profile-info" id="profileDescription">Description of the user goes here.</p>
            <p class="profile-info" id="profileQuote">"This is a sample quote."</p>

            <!-- Profile Actions -->
            <div class="profile-actions">
                <button onclick="viewProfile()">View Profile</button>
                <button onclick="sendMessage()">Message</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        maybe Â© <span id="currentYear"></span> CJL & :) co.
    </footer>

    <script>
        // Populate the profile section dynamically
        const profileData = {
            name: "Chris Johnson",
            description: "Web Developer | Tech Enthusiast | Gamer",
            quote: "Coding is my superpower.",
            picture: "https://via.placeholder.com/150" // Replace with an actual image URL
        };

        document.getElementById("profileName").textContent = profileData.name;
        document.getElementById("profileDescription").textContent = profileData.description;
        document.getElementById("profileQuote").textContent = profileData.quote;
        document.getElementById("profilePicture").src = profileData.picture;

        // Footer year update
        document.getElementById("currentYear").textContent = new Date().getFullYear();

        // Profile actions
        function viewProfile() {
            alert(`Viewing ${profileData.name}'s profile!`);
        }

        function sendMessage() {
            alert(`Sending a message to ${profileData.name}!`);
        }
    </script>
</body>
</html>
