<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Website</title>
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none !important;
            outline: none !important;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #222;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .game-container {
            position: relative;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ddd;
            background: #eee;
        }

        .game-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .minimize-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .minimize-button:hover {
            background-color: #0056b3;
        }

        form {
            margin-top: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 40px;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a website hosted on GitHub Pages & Netlify! Feel free to enter some information below. If you are bored, you can play Bank Heist.</p>

        <!-- Game Embed with Minimize Button -->
        <div class="game-container" id="gameContainer">
            <iframe src="https://www.crazygames.com/embed/bank-heist" allow="gamepad *; fullscreen *;" allowfullscreen></iframe>
            <button class="minimize-button" id="minimizeButton">Minimize</button>
        </div>

        <!-- Form -->
        <form onsubmit="submitForm(); return false;">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            
            <label for="message">Your Message:</label>
            <textarea id="message" placeholder="Enter your message here" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        maybe Â© <span id="currentYear"></span> CJL & :) co.
    </footer>

    <script>
        // Minimize button functionality
        const gameContainer = document.getElementById('gameContainer');
        const minimizeButton = document.getElementById('minimizeButton');

        minimizeButton.addEventListener('click', () => {
            if (gameContainer.style.height === '50px') {
                gameContainer.style.height = '400px';
                minimizeButton.textContent = 'Minimize';
            } else {
                gameContainer.style.height = '50px';
                minimizeButton.textContent = 'Expand';
            }
        });

        // Update the year dynamically
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Form submission functionality
        function submitForm() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            alert(`Thank you, ${name}! Your message: "${message}" has been received.`);
        }
    </script>
</body>
</html>
