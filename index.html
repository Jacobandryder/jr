<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>My Website</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure the body fills the viewport */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Ensure the container takes up remaining space */
        .container {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        /* Footer Styling */
        footer {
            background-color: #f4f4f9;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            color: #333;
            border-top: 1px solid #ccc;
        }

        /* Easter Egg Styling */
        #easterEgg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            display: none; /* Hidden by default */
        }

        #easterEgg img {
            width: 150px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        #easterEgg img:active {
            transform: rotate(10deg);
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <button onclick="toggleProfile()">Profile</button>
        <span id="userName"></span>
    </header>

    <main class="container">
        <h2>Welcome to my website</h2>
        <p>This website was made with help from ChatGPT and hosted on GitHub Pages and Netlify.</p>
        <p>If the game does not load, click the button below to play it directly on CrazyGames.</p>
        <a href="https://www.crazygames.com/game/bank-heist" target="_blank">Play Bank Heist on CrazyGames</a>

        <!-- Contact Form with Netlify reCAPTCHA -->
        <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
            <p>
                <label>Name</label>
                <input type="text" name="name" required />
            </p>
            <p>
                <label>Email</label>
                <input type="email" name="email" required />
            </p>
            <p>
                <label>Message</label>
                <textarea name="message" required></textarea>
            </p>
            <div data-netlify-recaptcha="true"></div>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>

        <!-- Easter Egg Image (Initially Hidden) -->
        <div id="easterEgg">
            <img src="https://art.pixilart.com/2b49a08c4b.png" alt="Easter Egg" id="easterEggImage" />
        </div>

        <button onclick="showEasterEgg()">Reveal Easter Egg</button>
    </main>

    <footer>
        maybe Â© <span id="currentYear"></span> CJL & :) co.
    </footer>

    <script>
        // Populate footer year dynamically
        document.getElementById("currentYear").textContent = new Date().getFullYear();

        // Profile name prompt and display
        function toggleProfile() {
            const userName = prompt("Enter your name:");
            if (userName) {
                document.getElementById("userName").textContent = `Welcome, ${userName}`;
            }
        }

        // Show the Easter Egg image
        function showEasterEgg() {
            const easterEgg = document.getElementById("easterEgg");
            easterEgg.style.display = easterEgg.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
