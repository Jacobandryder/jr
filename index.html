<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jr</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #007BFF;
        }

        p {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Game Embed Styling */
        .game-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            border: none; /* Removed the border */
            border-radius: 4px;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        .game-container iframe {
            width: 100%;
            height: 500px;
            border: none; /* No border around the iframe */
        }

        .minimize-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            z-index: 10;
        }

        .minimize-button:hover {
            background-color: #0056b3;
        }

        .game-container.collapsed {
            height: 40px;
        }

        /* Footer Styling */
        .footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>
            This is a website hosted on GitHub Pages & Netlify! Feel free to enter some information below. 
            If you are bored, you can play <strong>Bank Heist</strong>.
        </p>

        <!-- Game Embed with Minimize Button -->
        <div class="game-container" id="gameContainer">
            <iframe src="https://www.crazygames.com/embed/bank-heist" 
                    frameborder="0" 
                    allow="gamepad *; fullscreen *;" 
                    allowfullscreen>
            </iframe>
            <button class="minimize-button" id="minimizeButton">Minimize</button>
        </div>

        <!-- Form Element -->
        <form onsubmit="submitForm(); return false;">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" aria-label="Enter your name" required>

            <label for="message">Your Message:</label>
            <textarea id="message" placeholder="Enter your message here" rows="4" aria-label="Enter your message" required></textarea>

            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>

    <div class="footer">
        <script>
            // Footer text with dynamic year
            document.write("maybe &copy; " + new Date().getFullYear() + " CJL & :) co.");
        </script>
    </div>

    <script>
        // Minimize Button Functionality
        const gameContainer = document.getElementById('gameContainer');
        const minimizeButton = document.getElementById('minimizeButton');

        minimizeButton.addEventListener('click', () => {
            if (gameContainer.classList.contains('collapsed')) {
                gameContainer.classList.remove('collapsed');
                minimizeButton.textContent = 'Minimize';
            } else {
                gameContainer.classList.add('collapsed');
                minimizeButton.textContent = 'Expand';
            }
        });

        // Form Submission Handler
        function submitForm() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            alert(`Thank you, ${name}! Your message: "${message}" has been received.`);
            document.getElementById('submitButton').disabled = true;
        }
    </script>
</body>
</html>
